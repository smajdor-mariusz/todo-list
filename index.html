<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="dist/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/4c413b90b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="main-title">Todo List</h1>
    <main class="container">
      <section class="lists">
        <h2 class="lists__title">My Lists</h2>
        <ul class="lists__list" data-lists></ul>
        <form class="lists__form" data-list-form>
          <input
            class="lists__input"
            type="text"
            placeholder="New List Name"
            aria-label="New list name"
            data-list-input
          />
          <button class="lists__submit" aria-label="Add new list">+</button>
        </form>
      </section>
      <section class="tasks">
        <header class="tasks__header">
          <h2 class="tasks__title" data-tasks-title>Placeholder Title</h2>
        </header>
        <ul class="tasks__list" data-tasks></ul>
        <form class="tasks__form" data-task-form>
          <input
            type="text"
            class="tasks__input"
            placeholder="New Task Name"
            data-task-input
          />
          <button aria-label="Add new task" class="tasks__submit">+</button>
        </form>
      </section>
    </main>
  </body>
</html>
